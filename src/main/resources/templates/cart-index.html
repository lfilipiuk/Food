<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="/header :: header"> </div>

<div th:switch="${cart}">
  <h2 th:case="null">No items yet!</h2>
  <div th:case="*">
    <h2>Cart</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.name}"></td>
<!--        <td><a th:href="@{/meals/details/{id}(id=${meal.id})}">Details</a></td>-->
      </tr>
      </tbody>
    </table>
  </div>

<!--  <p><a href="/meals/newmeal">Add a new meal</a></p>-->

</div>
</body>
</html>
