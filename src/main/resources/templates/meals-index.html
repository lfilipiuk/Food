<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="/header :: header"> </div>
  <div th:switch="${meals}">
    <h2 th:case="null">No meals yet!</h2>
    <div th:case="*">
      <h2>Meals</h2>
      <table>
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${meals}">
          <td th:text="${meal.name}"></td>
          <td><a th:href="@{/meals/details/{id}(id=${meal.id})}">Details</a></td>
          <td><a th:href="@{/meals/edit/{id}(id=${meal.id})}">Edit</a></td>
          <td><a th:href="@{/meals/delete/{id}(id=${meal.id})}">Delete</a></td>
          <td></td>
          <td><a th:href="@{/cart/add/{id}(id=${meal.id})}">Add</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a href="/meals/newmeal">Add a new meal</a></p>
  </div>
</body>
</html>
